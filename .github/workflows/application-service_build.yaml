name: application-service build
on:
  workflow_call:
on: 
 push:
  branches: 
    - Main

jobs:
 docker-build:
  runs-on: ubuntu-latest
  steps:
   - name: checkout code
     uses: actions/checkout@v4
   - name: docker build
     run: docker build -t application-service:v1 ./application-service/src
   - name: Save Docker Image as tar
     run: docker save application-service:v1 -o my-node-application2.tar

   - name: Upload Docker Image Artifact
     uses: actions/upload-artifact@v4
     with:
      name: my-node-application2-image
      path: my-node-application2.tar
  
